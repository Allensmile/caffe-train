docker:
  build: .
  command: /bin/bash
  dockerfile: Dockerfile
  working_dir: /home/docker
  volumes:
    - .:/home/docker
  devices:
    - /dev/nvidia0:/dev/nvidia0
    - /dev/nvidiactl:/dev/nvidiactl
    - /dev/nvidia-uvm:/dev/nvidia-uvm

docker-cpu:
  build: .
  command: /bin/bash
  dockerfile: cpu.Dockerfile
  working_dir: /home/docker
  volumes:
    - .:/home/docker
